<!DOCTYPE html>
<html lang="en">

<head>

<body id="background">
    <h1>UPDATE CSS VARIABLES WITH JS</h1>

    <div class="container">
        <h1>Slider:</h1>
        <input type="range" min="0" max="100" value="50" id="slider">
        <h1>Blur:</h1>

        <input type="range" min="0" max="100" value="50" id="blur">

        <h1>Base Color:</h1>


        <input type="color" name="color" id="colorPicker" value="#ff0000">

    </div>

   <div class="imgContainer">

    <img src="images/Free-Amazing-Background-Images-For-Desktop.jpg" alt="No Image" id="image">

   </div>
